<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario de Producto</title>
    <script>
        function validarProducto() {
            let nombre = document.getElementById('nombre').value;
            let precio = document.getElementById('precio').value;
            let stock = document.getElementById('stock').value;
            if (nombre === "" || precio === "" || stock === "") {
                alert("Por favor, complete todos los campos.");
                return false;
            }
            if(isNaN(precio) || isNaN(stock)) {
                alert("Precio y Stock deben ser n√∫meros.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Registrar nuevo Producto</h1>
    </header>

    <a href="./index.php" class="nav-link">Volver a la tienda</a>
    <a href="./mostrar_datos.php" class="nav-link">Ver datos</a>

    <div class="pedido-form-container">
    <form action="../src/logic/registrar_producto.php" method="POST" onsubmit="return validarProducto();" id="formProducto">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="descripcion">Descripcion:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>

        <button type="submit">Registrar Producto</button>
    </form>
</div>
<script>
// Redirigir tras submit exitoso
if (window.location.search.includes('exito=1')) {
    setTimeout(function() {
        window.location.href = 'mostrar_datos.php';
    }, 1200);
}
</script>
</div>
</body>
</html>
